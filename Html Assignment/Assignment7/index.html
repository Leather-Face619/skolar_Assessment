<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Players</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
        audio, video {
            margin-bottom: 20px;
            display: block;
        }
        video{
            border-radius: 2%;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Audio and Video Players</h1>
    
    <h2>Audio Player</h2>
    <p>Enjoy this audio clip:</p>
    <audio controls>
        <source src="./Grand-Theft-Auto-San-Andreas-Theme-Song.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    <p>Description: This audio clip is an example of soothing music.</p>
    
    <h2>Video Player</h2>
    <p>Watch this video:</p>
    <video  controls width="600">
        <source src="https://assets.ign.com/videos/zencoder/1280/9c226352301423b495847bc618ba61f6-2500000-1385505959-w.mp4" type="video/mp4">
        Your browser does not support the video element.
    </video>
    <p>Description: This video clip showcases beautiful scenery.</p>
</body>
</html>
