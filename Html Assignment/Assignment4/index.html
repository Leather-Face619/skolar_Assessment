<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Caption and Source Link</title>
    <style>
        figure {
            text-align: center;
        }
        figcaption {
            margin-top: 10px;
            font-style: italic;
        }
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Image with Caption and Source Link</h1>
    <figure>
        <img src="https://i.gifer.com/origin/05/050878d06be8b6cf0236d2a198eb54b2.gif" alt="A description of the image" width="300">
        <figcaption>A beautiful scene</figcaption>
    </figure>
    <p>Source: <a href="https://i.gifer.com/origin/05/050878d06be8b6cf0236d2a198eb54b2.gif" target="_blank"><b>!Click me</b></a></p>
</body>
</html>
