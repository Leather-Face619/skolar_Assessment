<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 id="main-heading">Welcome to My Simple Webpage</h1>
    </header>
    <nav>
        <ul class="nav-list">
            <li><a href="#section1">Section 1</a></li>
            <li><a href="#section2">Section 2</a></li>
            <li><a href="#section3">Section 3</a></li>
        </ul>
    </nav>
    <main>
        <section id="section1">
            <h2>Section 1</h2>
            <p>This is a paragraph in section 1.</p>
        </section>
        <section id="section2">
            <h2>Section 2</h2>
            <p>This is a paragraph in section 2. <a href="https://example.com" target="_blank" class="external-link">External Link</a></p>
        </section>
        <section id="section3">
            <h2>Section 3</h2>
            <p>This is a paragraph in section 3.</p>
            <button class="cta-button">Click Me!</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Simple Webpage</p>
    </footer>
</body>
</html>
