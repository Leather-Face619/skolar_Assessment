<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSS Box Model Demonstration</h1>
    </header>
    <main>
        <section class="box-model-section">
            <h2>Content Box Model</h2>
            <div class="box content-box">
                <p>This box uses the content-box model.</p>
            </div>
        </section>
        <section class="box-model-section">
            <h2>Border Box Model</h2>
            <div class="box border-box">
                <p>This box uses the border-box model.</p>
            </div>
        </section>
        <section class="box-model-section">
            <h2>Padding</h2>
            <div class="box padding-box">
                <p>This box has padding applied.</p>
            </div>
        </section>
        <section class="box-model-section">
            <h2>Border</h2>
            <div class="box border-box">
                <p>This box has a border applied.</p>
            </div>
        </section>
        <section class="box-model-section">
            <h2>Margin</h2>
            <div class="box margin-box">
                <p>This box has margin applied.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 CSS Box Model Demo</p>
    </footer>
</body>
</html>
