<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form Elements Demo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Styled Form Elements Demo</h1>
    </header>
    <main>
        <form action="#">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Interests:</label>
                <div>
                    <input type="checkbox" id="interest1" name="interests" value="sports">
                    <label for="interest1">Sports</label>
                </div>
                <div>
                    <input type="checkbox" id="interest2" name="interests" value="music">
                    <label for="interest2">Music</label>
                </div>
                <div>
                    <input type="checkbox" id="interest3" name="interests" value="movies">
                    <label for="interest3">Movies</label>
                </div>
            </div>
            
            <div class="form-group">
                <label>Education:</label>
                <div>
                    <input type="radio" id="edu1" name="education" value="highschool">
                    <label for="edu1">High School</label>
                </div>
                <div>
                    <input type="radio" id="edu2" name="education" value="college">
                    <label for="edu2">College</label>
                </div>
                <div>
                    <input type="radio" id="edu3" name="education" value="university">
                    <label for="edu3">University</label>
                </div>
            </div>
            
            <button type="submit">Submit</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Styled Form Elements Demo</p>
    </footer>
</body>
</html>
