<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex Flexbox Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Complex Flexbox Layout</h1>
    </header>
    <main class="main-container">
        <section class="flex-container main-content">
            <div class="flex-item sidebar">Sidebar</div>
            <div class="flex-item content">
                <div class="nested-flex-container">
                    <div class="nested-flex-item">Item 1</div>
                    <div class="nested-flex-item">Item 2</div>
                    <div class="nested-flex-item">Item 3</div>
                    <div class="nested-flex-item">Item 4</div>
                    <div class="nested-flex-item">Item 5</div>
                    <div class="nested-flex-item">Item 6</div>
                </div>
            </div>
            <div class="flex-item sidebar">Sidebar</div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Complex Flexbox Layout</p>
    </footer>
</body>
</html>
