<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>CSS Grid Layout Demonstration</h1>
    </header>
    <main class="grid-container">
        <div class="grid-item header">Header</div>
        <div class="grid-item sidebar-left">Sidebar Left</div>
        <div class="grid-item main-content">Main Content</div>
        <div class="grid-item sidebar-right">Sidebar Right</div>
        <div class="grid-item footer">Footer</div>
    </main>
    <footer>
        <p>&copy; 2024 CSS Grid Layout Demo</p>
    </footer>
</body>
</html>
