<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complex CSS Grid Layout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Complex CSS Grid Layout</h1>
    </header>
    <main class="grid-container">
        <div class="grid-item header">Header</div>
        <div class="grid-item sidebar-left">Sidebar Left</div>
        <div class="grid-item main-content">
            <div class="nested-grid-container">
                <div class="nested-grid-item nested-item1">Nested Item 1</div>
                <div class="nested-grid-item nested-item2">Nested Item 2</div>
                <div class="nested-grid-item nested-item3">Nested Item 3</div>
                <div class="nested-grid-item nested-item4">Nested Item 4</div>
                <div class="nested-grid-item nested-item5">Nested Item 5</div>
                <div class="nested-grid-item nested-item6">Nested Item 6</div>
            </div>
        </div>
        <div class="grid-item sidebar-right">Sidebar Right</div>
        <div class="grid-item footer">Footer</div>
    </main>
    <footer>
        <p>&copy; 2024 Complex CSS Grid Layout</p>
    </footer>
</body>
</html>
